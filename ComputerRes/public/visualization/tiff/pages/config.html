<script src="../js/proj4.js"></script>

<script>
    var dataset = null;
    var uplefterX = '', uplefterY = '', cellsizeX = '', cellsizeY = '', width = '', height = '';

    $(function () {
        var filename = sessionStorage.filename;

        $.get(filename, {}, function (data) {
            var udx_xml = (new XMLSerializer()).serializeToString(data);

            dataset = new UdxDataset();
            dataset.createDataset();
            dataset.loadFromXmlStream(udx_xml);

            var headNode = dataset.getChildNode(0);
            uplefterX = headNode.getChildNode(0).getKernel().getTypedValue();
            uplefterY = headNode.getChildNode(3).getKernel().getTypedValue();
            cellsizeX = headNode.getChildNode(1).getKernel().getTypedValue();// 单元格宽度：有正负
            cellsizeY = headNode.getChildNode(5).getKernel().getTypedValue();// 单元格高度：有正负
            width = headNode.getChildNode(6).getKernel().getTypedValue();
            height = headNode.getChildNode(7).getKernel().getTypedValue();

            process_unique_value_display();

        });
    });

</script>
